<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login User</title>
</head>
<body>
    <h3>Войти</h3>
    <hr>
    {% if not user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <p>
                    {{ field }}
                </p>
            </div>
        {% endfor %}
        <button type="submit">Авторизироваться</button>
    </form>
    {% else %}
        <h3> hello, {{user.username }}</h3>
        <a href="{% url 'advito:logout' %}">Выйти</a>
        <a href="{% url 'advito:index' %}">На главную</a>
    {% endif %}

</body>
</html>
